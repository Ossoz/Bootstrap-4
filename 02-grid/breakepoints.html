<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breakepoints</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style>

        .col, [class*="col-"] {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .brand {
            background-color: grey;
        }

        .menu {
            background-color: #ccc;
        }

        .brand2 {
            background-color: skyblue;
        }

        .menu2 {
            background-color: gold;
        }
    </style>
</head>
<body>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="brand col">
                Logo
            </div>
            <!-- os pontos de quebra podem ser encontrados na documentação -->
            <nav class="menu col-12 col-sm-5 col-md-7 col-xl-10">
                <a href="">Menu 1</a>
                <a href="">Menu 2</a>
            </nav>
        </div>
    </div>

    <div class="container-fluid mt-5">
            <div class="row">
                <div class="brand2 col">
                    Logo
                </div>
                <!-- col-9 determina que o Bootstrap deve usar 9 colunas para o menu -->
                <nav class="menu2 col-12 col-xl-8">
                    <a href="">Menu 1</a>
                    <a href="">Menu 2</a>
                </nav>
            </div>
        </div>
    
</body>
</html>
