<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>States</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="mt-3">
            <h3>Active</h3>
            <button class="btn btn-primary active">Primary</button>
            <button class="btn btn-secondary active">Warning</button>
        </div>

        <div class="mt-3">
            <h3>Disabled</h3>
            <button class="btn btn-primary" disabled>Primary</button>
            <button class="btn btn-secondary" disabled>Warning</button>
        </div>

        <div class="mt-3">
            <h3>Disabled</h3>
            <a href="#"class="btn btn-primary disabled">Primary</a>
            <a href="#"class="btn btn-secondary disabled">Warning</a>
        </div>

    </div>
    
</body>
</html>
