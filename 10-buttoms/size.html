<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Size</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <!-- Só existem os tamanhos grande e pequeno, pq o defaulf é o médio -->

        <h3>Large</h3>
        <button class="btn btn-primary btn-lg">Large Button</button>

        <h3>Small</h3>
        <button class="btn btn-danger btn-sm">Large Button</button>

        <h3>Default</h3>
        <button class="btn btn-info">Default Button</button>

        <h3>Block</h3>
        <button class="btn btn-danger btn-block">Default Button Block</button>
        <button class="btn btn-warning btn-lg btn-block">Large Button Block</button>
        <button class="btn btn-secondary btn-sm btn-block">Small Button Block</button>

    </div>
    
</body>
</html>
