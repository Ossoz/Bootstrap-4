<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrossel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Inicio - Container -->
    <div class="container">

        <!-- Inicio Carrossel -->
        <div id="carousel-example" class="carousel slide" data-ride="carousel">

            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <!-- A LI ACTIVE é a primeira do Carrossel. TEM QUE SER A MESMA O CONTEUDO. Sem o ACTIVE, nada funciona -->
                <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example" data-slide-to="1"></li>
                <li data-target="#carousel-example" data-slide-to="2"></li>
            </ol>
            <!-- Indicadores -->
            
            <!-- Conteudo -->
            <div class="carousel-inner">

                <!-- Cada imagem deve ficar dentro de uma DIV CAROUSEL-ITEM -->
                <!-- A DIV ACTIVE é a primeira do Carrossel. Sem o ACTIVE, nada funciona -->
                <div class="carousel-item active">
                    <img src="http://lorempixel.com/1140/400/cats/1" alt="Gato 1" class="d-block w-100">

                    <!-- O texto é conteúdo, então adicionameos embaixo de cada imagem -->
                    <!-- D-None diz que o texto não será mostrado. D-MD-BLOCK diz que o texto só será mostrado do MD para CIMA -->
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Gatinho!</h3>
                        <p>Porque gatos são legais</p>
                    </div>
                    <!-- O texto é conteúdo, então adicionameos embaixo de cada imagem -->    
                </div>

                <div class="carousel-item">
                    <img src="http://lorempixel.com/1140/400/cats/2" alt="Gato 2" class="d-block w-100">
                </div>

                <div class="carousel-item">
                    <img src="http://lorempixel.com/1140/400/cats/3" alt="Gato 3" class="d-block w-100">
                </div>

            </div>
            <!-- Conteudo -->

            <!-- Controles NEXT e PREV -->
            <a class="carousel-control-prev" role="button" href="#carousel-example" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" href="#carousel-example" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
            </a>
            <!-- Controles NEXT e PREV -->

        </div>
        <!-- Final Carrossel -->


    </div>
    <!-- Final do Container -->

    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.carousel').carousel ({
                interval: 2000
            })
        })
    </script>
    
</body>
</html>
