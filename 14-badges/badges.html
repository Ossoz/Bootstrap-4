<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <!-- O badge sempre vai usar a fonte que está sendo usada no momento, nesse caso, H1 (por isso está tão grande) -->
        <h1>Badge <span class="badge badge-info">Novo</span></h1>
        <h2>Badge <span class="badge badge-primary">Novo</span></h2>
        <h3>badge<span class="badge badge-warning">novo</span></h1>
        <h4>badge<span class="badge badge-info">novo</span></h2>
        <h5>badge<span class="badge badge-secondary">novo</span></h3>

        <div class="mt-3">
            <button class="btn btn-primary">
                Notification <span class="badge badge-light">4</span>
            </button>
        </div>

        <div class="mt-3">
            <h3>Variações</h3>
            <span class="badge badge-info">Badge</span>
            <span class="badge badge-primary">Badge</span>
            <span class="badge badge-warning">Badge</span>
            <span class="badge badge-danger">Badge</span>
            <span class="badge badge-secondary">Badge</span>
            <span class="badge badge-dark">Badge</span>
        </div>

        <div class="mt-3">
            <h3>Variações Pill</h3>
            <span class="badge badge-pill badge-info">Badge</span>
            <span class="badge badge-pill badge-primary">Badge</span>
            <span class="badge badge-pill badge-warning">Badge</span>
            <span class="badge badge-pill badge-danger">Badge</span>
            <span class="badge badge-pill badge-secondary">Badge</span>
            <span class="badge badge-pill badge-dark">Badge</span>
        </div>

        <a href="#" class="badge badge-pill badge-warning">Link</a>

    </div>

    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
