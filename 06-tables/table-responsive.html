<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table-Simple</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- A classe table-responsive adiciona uma barra de rolagem na tabela. O que não é o ideal, por isso a responsividade de tabelas é feita manualmente na maior parte das vezes -->
    <!-- table-responsive-sm/md/lg/xl usa os breakpoints usados no GRID -->
    <table class="table table-responsive">
        <thead>
            <th scope="row">#</th>
            <th>Primeiro Nome</th>
            <th>Sobrenome</th>
            <th>Login</th>
            <th>Senha</th>
            <th>Status</th>
        </thead>

        <tbody>
            <tr>
                <th scope="row">1</td>
                <td>Ana Carolina</td>
                <td>Zugaib</td>
                <td>@Osso</td>
                <td>monkey</td>
                <td>Aluna está Presente</td>
            </tr>
            <tr>
                <th scope="row">2</td>
                <td>Isabel</td>
                <td>Zerni</td>
                <td>@Bel</td>
                <td>1234</td>
                <td>Aluna está Ausente</td>
            </tr>
            <tr>
                <th scope="row">3</td>
                <td>Amanda</td>
                <td>Mussio</td>
                <td>@amandamussio</td>
                <td>12345</td>
                <td>Professora</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
